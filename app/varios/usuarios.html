		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Mantenimiento Usuarios</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form action="#" method="post">
							<hr/>
							<div class="form-group">
								<label for="user" >Usuario</label>
								<input   name="user"  type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Ingrese un Usuario">
							</div>

							<div class="form-group"> 
								<label for="tipo">Tipo de Usuario</label>
								<select class="form-control" id="tipo">
									<option value="S">Supervisor</option>
									<option value="A">Administrador</option>
								</select>                    
							</div>
							<div class="form-group"> 
								<label for="Estado">Estado</label>
								<select class="form-control" id="Estado">
									<option value="S">Activo</option>
									<option value="A">Inactivo</option>
									<option value="C">Cambio Clave</option>
								</select>                    
							</div>
							<div class="form-group">
								<label for="nombre" >Nombre Empleado</label>
								<input   name="nombre"  type="text" readonly="true" class="form-control"  aria-describedby="emailHelp">
							</div>				 
						</div>
						<hr/>

						<center>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							<button type="button" class="btn btn-primary">Guardar</button>
						</center>
						<br/><br/>
					</form>
				</div>
