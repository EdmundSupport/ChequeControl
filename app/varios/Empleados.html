 
<!DOCTYPE html>
<html>
<head>
    <title>Registro de Empleados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="colors.css">
</head>
<body>

    <br/>
    <div class="col-md-12">
        <div class='row'>
            <br/><br/><br/>
            <div class='col-md-3'>

            </div>

            <div class='col-md-6'>

                <center><h3>REGISTRO EMPLEADOS</h3></center>
                <br/>

                <form action="#" method="post">
                    <hr/>
                    <div class="form-group">
                        <label for="user" >Usuario</label>
                        <input   name="user"  type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Ingrese un Usuario">
                    </div>

                    <div class="form-group"> 
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" id="tipo">
                            <option value="O">Operador</option>
                            <option value="A">Administrador</option>
                        </select>                    
                    </div>

                    <div class="form-group">
                        <label for="nombre" >Nombre</label>
                        <input   name="nombre"  type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Ingrese el nombre completo:">
                    </div>

                    <div class="form-group">
                        <label  for="nit" >NIT</label>
                        <input type="text" name="nit" class="form-control" id="exampleInputPassword1" placeholder="Ingrese numero de NIT">
                    </div>

                    <div class="form-group">
                        <label  for="direccion"  >Direccion</label>
                        <input type="text" name="direccion" class="form-control" id="exampleInputPassword1" placeholder="Ingrese la Direccion">
                    </div>

                    <div class="form-group">
                        <label  for="email" >Email</label>
                        <input type="email" name="email" name="direccion" class="form-control" id="exampleInputPassword1" placeholder="Ingrese el correo electronico">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" name="telefono" name="direccion" class="form-control" id="exampleInputPassword1" placeholder="Ingrese el Telefono">
                    </div>

                    <hr/>

                    <center>
                        <input type="submit" value="Registrar" name="registro"  class="btn btn-success btn-lg active" role="button" aria-pressed="true"/>
                        <input type="submit" value="Cancelar" onclick="document.forms[0].action = 'menu.html'; return true;" class="btn btn-success btn-lg active" role="button" aria-pressed="true"/>
                    </center>
                    <br/><br/>
                </form>


            </div>

            <div class='col-md-3'>

            </div>

        </div>
    </div>

    <CENTER>
        <footer>PROYECTO FINAL BASE DE DATOS 2</footer>
    </CENTER>	

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
